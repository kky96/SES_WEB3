<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시호출함수</title>
    <script>
        // 외부 스크립트
        let pi =3.14
        console.log(`원주율은 ${pi}입니다.`);
    </script>

    <script>
        // 내부 스크립트
        (function(){
            let pi = 3.141592
            console.log(`파이 값은 ${pi} 입니다`);
        }) ()
    </script>
</head>
<body>
    
</body>
</html>
