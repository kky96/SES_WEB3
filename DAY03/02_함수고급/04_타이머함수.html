<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수</title>
    <script>
        // setTimeout
        // : 지정 시간 후에 콜백함수를 호출
        let timer1 = setTimeout(() => {
            console.log(`3초 후에 실행됩니다.`);
        },3000);
        // 단위 : ms = 1/1000초

        // setInterval
        // : 지정 시간마다 콜백함수를 호출
        let count = 1
        let timer2 = setInterval(()=>{
            console.log(`${count}초`);
            count++
        },1000);

        // 설정한 타이머 제거
        clearTimeout(timer1);
        clearTimeout(timer2);
    </script>

    

</head>
<body>
    
</body>
</html>
