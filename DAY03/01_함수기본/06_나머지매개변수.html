    <title>나머지매개변수</title>
    <script>

        function sample(a, b, ...items){
            console.log('a : ' + a);
            console.log('b : ' + b);
            for(let i = 0; i < items.length; i++) {
                console.log(items[i]);
            }
        }
        sample(1,2,3)
        sample(1,2,3,4,5,6)
        sample(1,2,3,4,5,6,7,8,9)

    </script>
