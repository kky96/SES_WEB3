<body>
    <title>평균으로 합계 구하기</title>
    <script>
        //  평균를 구하는 함수
        function avg(arr){
            let sum = 0;;
            let avg = 0.0;

            //  arr.length=배멸 요소의 갯수 (5)
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }

            avg= sum / arr.length;
            return avg;
        }
        let arr = [1,2,3,4,5];
        console.log( avg(arr));
    </script>
